    <link rel="shortcut icon" href="Media/headlogo.png" />
    <title>Andrew Howell</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="ScrollTop/ScrollTop.css" />
    <link rel="stylesheet" type="text/css" href="Stars/Particles.css" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"

    />

  <body>
    <header class="header">
      <div class="header__item">
        <a href="#top" class="header__item__button highlight">Home</a>
      </div>
      <div class="header__item">
        <a href="#skills" class="header__item__button highlight">Skills</a>
      </div>
      <div class="header__item">

      </div>
      <div class="header__item__CTA highlight">
        <a href="#projects">Projects</a>
      </div>
    </header>
    <main>
      <div class="background__container">
        <img class="background__image" src="Media/8.png" />
        <div class="background__overlay">
          <div class="background__overlay__container">
            <div class="background__info">
              <div class="background__info__name">
                <p>Andrew Howell</p>
              </div>
              <div class="background__info__about">

              </div>

        </div>
      </div>

        <h2 class="skills__heading reveal">SKILLS</h2>
      </section>
      <section id="projects">
        <h2 class="projects__heading reveal">PROJECTS</h2>
        <div class="col col-1 reveal">
          <div class="project project-1 stacked-bottom-right">
            <div class="project__content">
              <code class="project__title">.stacked-bottom-right</code>
            </div>
          </div>
        </div>
        <div class="col col-2 reveal">
          <div class="project project-2 stacked-bottom-right">
            <div class="project__content">
              <code class="project__title">.stacked-bottom-right</code>
            </div>
          </div>
        </div>
        <div class="col col-3 reveal">
          <div class="project project-3 stacked-bottom-right">
            <div class="project__content">
              <code class="project__title">.stacked-bottom-right</code>
            </div>
          </div>
        </div>
      </section>
      <img
        src="Media/double-arrow-up-circle.svg"
        id="top-button"
        title="Top of page"
        onclick="topfunction()"
      />
      <script src="ScrollTop/ScrollTop.js"></script>
